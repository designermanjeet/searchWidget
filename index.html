<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>work</title>
<link href="css/style.css" rel="stylesheet">

<style>
    /*@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i');*/
    body { margin:0; padding:0; font-family: 'Open Sans', sans-serif; }
    ul, li { margin:0; padding:0; list-style-type:none; }
    img { max-width:100%; }
    * { box-sizing:border-box; }
    .wrapper { margin: 0 auto; max-width: 1210px; padding: 0 15px 15px; }
    .container { min-height: 350px; }
    .container > .search-widget { display: inline-block; width: 25%; vertical-align: top; }
    .container > .search-widget:nth-last-child(1) { float: right; }
    .container-small { max-width: 660px; }
    .container-medium { max-width: 970px; }
    .container-large { max-width: 1210px; }
    .hidden { display: none !important; }
    .ajaxed-result { display: inline-block; vertical-align: top; width: 74%; }
    .result-list { display: inline-block; width: 33.333%; box-shadow: rgba(0, 0, 0, 0.0745098) 0px 0px 12px 1px; border-width: 1px; border-style: solid; 
        border-color: rgb(204, 204, 204); border-image: initial; position: relative; text-align: center;
    }
    .result-list .overlay { background: rgba(0, 0, 0, 0.6); position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 1; }
    .result-list h3, .result-list .price { position: relative; z-index: 2; color: #fff; font-size: 21px; position: absolute; left: 0; width: 100%; }
    .result-list h3 { top: 30%; }
    .result-list .price { top: 50%; }
    .result-list>img { min-height: 263px; }
    @media screen and (max-width:768px) {
        .container { width: auto; }
        .container > .search-widget { width: 100%; }
        .container > .search-widget:nth-last-child(1) { float: none; margin-top: 25px; }
    }
    /***************End of Demo CSS**********/


    /*****************
    //Widget box css//
    *******************/

    .search-widget { box-shadow: rgba(0, 0, 0, 0.0745098) 0px 0px 12px 1px; border-width: 1px; border-style: solid; border-color: rgb(204, 204, 204); border-image: initial; padding: 30px;}
    .search-widget > h3 { color: #454545; font-size: 26px; font-weight: 600; margin: 0; padding-bottom: 30px; text-transform: uppercase; line-height: 1; text-align: center; }
    .search-widget input { border: 1px solid #ccc; color: #575757; margin-bottom: 15px; min-height: 40px; padding:8px; width: 100%; text-transform:uppercase; font-size:16px; font-weight:400; text-align:center; }
    .search-widget input[type="button"] { border:0; background:#ee2215; font-weight:600; margin:0; cursor:pointer; color:#fff; -webkit-transition: all 400ms ease-in-out 0s; -moz-transition: all 400ms ease-in-out 0s; -ms-transition: all 400ms ease-in-out 0s; -o-transition: all 400ms ease-in-out 0s; transition: all 400ms ease-in-out 0s; }
    .search-widget input[type="button"]:hover { opacity:0.7; }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Small</h1>
            <!--search-widget-->
            <div class="search-widget">
              <h3>search It</h3>
              <div class="input-group">
                <input type="text" placeholder="Make"/>
                <input type="text" placeholder="zip code"/>
                <input type="button" value="Search" id="search"/>
              </div>
            </div>
            <!--./search-widget-->
            
            <!--Search Listing to be appended-->
            <div class="ajaxed-result">
            </div>
           <!--../Search Listing to be appended-->
        </div>
        
        <!--Medium-->
        <div class="container container-medium hidden">
            <h1>Medium</h1>
            <!--search-widget-->

              <h3>search It</h3>
              <div class="input-group">
                <input type="text" placeholder="Make"/>
                <input type="text" placeholder="zip code"/>
                <input type="button" value="Search"/>
              </div>
            </div>
            <!--./search-widget-->
            <!--search-widget-->
            <div class="search-widget">
              <h3>search It</h3>
              <div class="input-group">
                <input type="text" placeholder="zip code"/>
                <input type="button" value="Search"/>
              </div>
            </div>
            <!--./search-widget-->
        </div>
        <!--./Medium-->
        <!--Large-->
        <div class="container container-large hidden">
            <h1>Large</h1>
            <!--search-widget-->
            <div class="search-widget">
              <h3>search It</h3>
              <div class="input-group">
                <input type="text" placeholder="Make"/>
                <input type="text" placeholder="zip code"/>
                <input type="button" value="Search"/>
              </div>
            </div>
            <!--./search-widget-->
            <!--search-widget-->
            <div class="search-widget">
              <h3>search It</h3>
              <div class="input-group">

              </div>
            </div>
            <!--./search-widget-->
        </div>
        <!--./Large-->
    </div>
    
    <script src="jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('#search').on('click', function(){
                
                $.getJSON( "search.json", function( data ) {
                  var items = [];
                  $.each( data.item, function( i, item ) {
                    items.push( "<div class=''><span class='overlay' /><h3>"+item.heading+"</h3><span class='price'>"+item.price+"</span><img src="+item.img+" alt=''/><div>" );
                      
                      var yoman = items.join( "" );
                      
                    console.log(yoman);
                      
                  });
                });
            });
            
            
        });
    </script>
</body>
</html>
